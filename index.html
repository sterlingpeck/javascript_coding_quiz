<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header>
        <div>
            <p class="high-score">View High Scores</p>
        </div>
        <div>
            <p class="timeleft">Time Left</p>
        </div>  
    </header>

<section>
    <div id="content-container">
        <h1 class="page-title">Coding Quiz Challenge</h1>
        <p class="instructions">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <button id="start-btn" class="start-btn-container">Start Quiz</button>
    </div>   

    <div class="quiz-container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
                <div id="answer-buttons" class="btn-container">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
            </div>
        </div> 
    </div>        
</section>

<div id="results" class="hide">
    <p>You've completed the quiz!</p>
    <p>Your score is: <p class="score"></p>
    <button>Save Score</button>
</div>
<div>
    <input class="hide"></input>
</div>

<script src="./assets/js/script.js"></script>
</body>
</html>
