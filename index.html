<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header>
        <div>
            <p class="high-score">View High Scores</p>
        </div>
        <div>
            <p class="clock">Time: 0</p>
        </div>  
    </header>

<section>
    <h1 class="page-title">Coding Quiz Challenge</h1>
    <p class="page-con">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
    <div>
        <button class="start-btn">Start Quiz</button>
    </div> 
</section> 

</body>
</html>
